<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List!</title>
    <link rel="icon" type="image/png" href="img/todoFavicon.PNG">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" 
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="DTW">
            <div class="day-js none">
                <h1>00</h1>
            </div>
            <div class="clock-js none">
                <h1>00:00</h1>
            </div>
            <div class="weather">
                <h1>00</h1>
            </div>
        </div>

        <div class="login">        
            <div class="login__container">
                <div class="avatar">
                    <img src="img/undraw_profile_pic_ic5t.svg" />
                </div>
                
                <h1 class="h1 none">Welcome</h1>
                <form class="insert-name">
                    <input type="text" class="input" placeholder="What your name?">
                </form>
            </div>        
        </div>
    </div>
</body>
</html>
